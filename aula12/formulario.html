<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Front - end</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required pattern="[A-Za-z ]+" title="O nome deve conter apenas letras e espaços">
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" title="Insira um telefone válido (apenas números)">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required pattern="^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@$!%#?&])[A-Za-z\d@$!%#?&]{8,16}$" 
        title="A senha deve conter letras maiúsculas, minúsculas, números e caracteres especiais, tamanho mínimo de 8 e máximo de 16 caracteres">
        
        <label for="confirma_senha">Confirme a senha:</label>
        <input type="password" id="confirma_senha" name="confirma_senha" required oninput="validaSenha()">
        <span id="msg_senha"></span>

        <label>Opções:</label><br>
        <label for="opcao1"><input type="radio" id="opcao1" name="opcao" value="1">Opção 1</label><br>
        <label for="opcao2"><input type="radio" id="opcao2" name="opcao" value="2">Opção 2</label><br>
        <label for="opcao3"><input type="radio" id="opcao3" name="opcao" value="3">Opção 3</label><br>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea>

        <input type="submit" value="Enviar">
    </form>

    <script>
        function validaSenha() {
            var senha = document.getElementById("senha");
            var confirmaSenha = document.getElementById("confirma_senha");
            var msgSenha = document.getElementById("msg_senha");

            if (senha.value != confirmaSenha.value) {
                msgSenha.innerHTML = "As senhas não coincidem";
                msgSenha.style.color = "red";
            } else {
                msgSenha.innerHTML = "As senhas coincidem";
                msgSenha.style.color = "green";
            }
        }
    </script>
</body>
</html>
