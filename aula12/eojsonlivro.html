<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="livros"></div>
    <script>
        $(document).ready(function() {
          $.getJSON("livro.json", function(data) {
            $.each(data.livros, function(key, value) {
              $("#livros").append("<h2>" + value.titulo + "</h2><img src='" + value.imgCapa + "'><p>" + value.descricao + "</p><p>ISBN: " + value.isbn + "</p><hr>");
            });
          });
        });
      </script>
</body>
</html>
